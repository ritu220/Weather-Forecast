<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather_App</title>
</head>
<body>
    <div class="container">
        <div class="currentInfo">

            <div class="dateTime">

                <div class="time" id="time">
                  12:30 <span id="AM-PM">PM</span>
                </div>

                <div class="date" id="date">
                    Wednesday, 28 December
                </div>

                <div class="others" id="current-weather">
                   
                    
                </div>
            </div>
            
            <div class="place" Id="places">
               

            </div>
        </div>

    </div>

    
    <div class="future-forecast">
        <div class="Today" Id="Todays">
           
        </div>

        <div class="OtherWeekdays">
        
            <div class="Monday" id="alldays">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <p class="day">Monday</p>
                <p class="tp">Temperature</p>
                <p class="tp">Pressure</p>
                </div>

            <div class="Tuesday" id="alldays">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <p class="day">Tuesday</p>
                <p class="tp">Temperature</p>
                <p class="tp">Pressure</p>
            </div>

            <div class="Wednesday" id="alldays">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <p class="day">Wednesday</p>
                <p class="tp">Temperature</p>
                <p class="tp">Pressure</p>
            </div>

            <div class="Thursday" id="alldays">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <p class="day">Thursday</p>
                <p class="tp">Temperature</p>
                <p class="tp">Pressure</p>
            </div>

            <div class="Friday" id="alldays">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <p class="day">Friday</p>
                <p class="tp">Temperature</p>
                <p class="tp">Pressure</p>
            </div>

            <div class="Saturday" id="alldays">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <p class="day">Saturday</p>
                <p class="tp">Temperature</p>
                <p class="tp">Pressure</p>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>
</html>
